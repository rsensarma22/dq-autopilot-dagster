name: ci
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  import-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python -c "import dq_autopilot.definitions; print('import ok')"
